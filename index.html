<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticksy - Your Timer Companion</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFFFFF;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000000;
      color: #FFFFFF;
      box-shadow: 0 2px 10px rgba(255, 103, 31, 0.2);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 30px;
      height: 30px;
      background-color: #ff671f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-weight: bold;
    }

    .app-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff671f;
    }

    .nav-icons {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .icon-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .icon {
      font-size: 1.2rem;
      color: #FFFFFF;
      transition: all 0.3s ease;
    }

    .icon:hover {
      color: #ff671f;
      transform: scale(1.1);
    }

    .icon.active {
      color: #ff671f;
    }

    .icon-text {
      position: absolute;
      top: 100%;
      margin-top: 5px;
      font-size: 0.7rem;
      background-color: #ff671f;
      color: #000000;
      padding: 3px 8px;
      border-radius: 4px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .icon-container:hover .icon-text {
      opacity: 1;
      visibility: visible;
      transform: translateY(5px);
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #FFFFFF;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      color: #ff671f;
      transform: scale(1.1);
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .clock-display {
      font-size: 5rem;
      font-weight: 600;
      color: #ff671f;
      margin-bottom: 30px;
      text-align: center;
    }

    .date-display {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #FFFFFF;
    }

    /* Alarm/Timer/Stopwatch Controls */
    .controls {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }

    .controls.active {
      display: flex;
    }

    .time-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .time-input input {
      width: 60px;
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      background: #333;
      border: 1px solid #ff671f;
      border-radius: 5px;
      color: white;
    }

    .time-input span {
      font-size: 1.5rem;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #ff671f;
      color: #000000;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e55c1a;
      transform: scale(1.05);
    }

    .btn.secondary {
      background-color: #333;
      color: white;
    }

    .alarm-list {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      display: none;
    }

    .alarm-list.active {
      display: block;
    }

    .alarm-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .alarm-item .time {
      font-size: 1.2rem;
    }

    .alarm-item .delete {
      color: #ff671f;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }
      .nav-icons {
        gap: 15px;
      }
      .app-name {
        font-size: 1.2rem;
      }
      .clock-display {
        font-size: 3rem;
      }
      .date-display {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo-container">
      <div class="logo">T</div>
      <span class="app-name">Ticksy</span>
    </div>

    <div class="nav-icons">
      <div class="icon-container" id="clock-btn">
        <i class="fas fa-clock icon active" id="clock-icon"></i>
        <span class="icon-text">Current Time</span>
      </div>

      <div class="icon-container" id="alarm-btn">
        <i class="fas fa-alarm-clock icon"></i>
        <span class="icon-text">Alarm</span>
      </div>

      <div class="icon-container" id="timer-btn">
        <i class="fas fa-hourglass-start icon"></i>
        <span class="icon-text">Timer</span>
      </div>

      <div class="icon-container" id="stopwatch-btn">
        <i class="fas fa-stopwatch icon"></i>
        <span class="icon-text">Stopwatch</span>
      </div>

      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <div class="main-content">
    <!-- Clock Display -->
    <div class="clock-display" id="digital-clock">00:00:00</div>
    <div class="date-display" id="date-display">Monday, January 1, 2023</div>

    <!-- Alarm Controls -->
    <div class="controls" id="alarm-controls">
      <div class="time-input">
        <input type="number" id="alarm-hours" min="0" max="23" value="12">
        <span>:</span>
        <input type="number" id="alarm-minutes" min="0" max="59" value="00">
        <select id="alarm-am-pm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <div class="action-buttons">
        <button class="btn" id="set-alarm">Set Alarm</button>
      </div>
      <div class="alarm-list" id="alarm-list"></div>
    </div>

    <!-- Timer Controls -->
    <div class="controls" id="timer-controls">
      <div class="time-input">
        <input type="number" id="timer-hours" min="0" max="23" value="0">
        <span>:</span>
        <input type="number" id="timer-minutes" min="0" max="59" value="0">
        <span>:</span>
        <input type="number" id="timer-seconds" min="0" max="59" value="0">
      </div>
      <div class="action-buttons">
        <button class="btn" id="start-timer">Start</button>
        <button class="btn secondary" id="reset-timer">Reset</button>
      </div>
    </div>

    <!-- Stopwatch Controls -->
    <div class="controls" id="stopwatch-controls">
      <div class="clock-display" id="stopwatch-display">00:00:00</div>
      <div class="action-buttons">
        <button class="btn" id="start-stopwatch">Start</button>
        <button class="btn secondary" id="pause-stopwatch">Pause</button>
        <button class="btn secondary" id="reset-stopwatch">Reset</button>
      </div>
    </div>
  </div>

  <script>
    // Current Mode (clock, alarm, timer, stopwatch)
    let currentMode = 'clock';

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    let isDarkMode = true;

    themeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        body.style.backgroundColor = '#000000';
        body.style.color = '#FFFFFF';
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        body.style.backgroundColor = '#FFFFFF';
        body.style.color = '#000000';
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }
    });

    // Mode switching
    const modeButtons = {
      'clock': document.getElementById('clock-btn'),
      'alarm': document.getElementById('alarm-btn'),
      'timer': document.getElementById('timer-btn'),
      'stopwatch': document.getElementById('stopwatch-btn')
    };

    const modeControls = {
      'clock': null,
      'alarm': document.getElementById('alarm-controls'),
      'timer': document.getElementById('timer-controls'),
      'stopwatch': document.getElementById('stopwatch-controls')
    };

    const modeIcons = {
      'clock': document.getElementById('clock-icon'),
      'alarm': document.querySelector('#alarm-btn .icon'),
      'timer': document.querySelector('#timer-btn .icon'),
      'stopwatch': document.querySelector('#stopwatch-btn .icon')
    };

    function switchMode(mode) {
      currentMode = mode;
      
      // Update active state of buttons
      Object.values(modeIcons).forEach(icon => icon.classList.remove('active'));
      modeIcons[mode].classList.add('active');
      
      // Hide all controls
      Object.values(modeControls).forEach(control => {
        if (control) control.classList.remove('active');
      });
      
      // Show current mode controls
      if (modeControls[mode]) {
        modeControls[mode].classList.add('active');
      }
    }

    // Add event listeners to mode buttons
    Object.entries(modeButtons).forEach(([mode, button]) => {
      button.addEventListener('click', () => switchMode(mode));
    });

    // Clock functionality
    function updateClock() {
      const now = new Date();
      const options = { 
        timeZone: 'Asia/Kolkata',
        hour12: true,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };
      const timeString = now.toLocaleTimeString('en-IN', options);
      document.getElementById('digital-clock').textContent = timeString;
      
      // Update date display
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('en-IN', dateOptions);
      document.getElementById('date-display').textContent = dateString;
    }
    
    // Update time immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);

    // Alarm functionality
    const alarms = [];
    const alarmList = document.getElementById('alarm-list');
    const setAlarmBtn = document.getElementById('set-alarm');

    function checkAlarms() {
      const now = new Date();
      const currentHours = now.getHours();
      const currentMinutes = now.getMinutes();
      const currentSeconds = now.getSeconds();
      
      alarms.forEach((alarm, index) => {
        // Convert alarm time to 24-hour format for comparison
        let alarmHours = alarm.hours;
        if (alarm.amPm === 'PM' && alarmHours < 12) {
          alarmHours += 12;
        } else if (alarm.amPm === 'AM' && alarmHours === 12) {
          alarmHours = 0;
        }
        
        if (alarmHours === currentHours && 
            alarm.minutes === currentMinutes && 
            currentSeconds === 0) {
          alert(`Alarm! It's ${alarm.hours}:${alarm.minutes} ${alarm.amPm}`);
        }
      });
    }

    setAlarmBtn.addEventListener('click', () => {
      const hours = parseInt(document.getElementById('alarm-hours').value);
      const minutes = parseInt(document.getElementById('alarm-minutes').value);
      const amPm = document.getElementById('alarm-am-pm').value;
      
      // Validate input
      if (hours < 0 || hours > 12 || minutes < 0 || minutes > 59) {
        alert('Please enter valid time');
        return;
      }
      
      // Add alarm to list
      alarms.push({ hours, minutes, amPm });
      renderAlarms();
    });

    function renderAlarms() {
      alarmList.innerHTML = '';
      alarms.forEach((alarm, index) => {
        const alarmItem = document.createElement('div');
        alarmItem.className = 'alarm-item';
        alarmItem.innerHTML = `
          <span class="time">${alarm.hours.toString().padStart(2, '0')}:${alarm.minutes.toString().padStart(2, '0')} ${alarm.amPm}</span>
          <span class="delete" data-index="${index}"><i class="fas fa-trash"></i></span>
        `;
        alarmList.appendChild(alarmItem);
      });
      
      // Add event listeners to delete buttons
      document.querySelectorAll('.delete').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = parseInt(e.currentTarget.getAttribute('data-index'));
          alarms.splice(index, 1);
          renderAlarms();
        });
      });
      
      alarmList.classList.add('active');
    }

    // Check alarms every second
    setInterval(checkAlarms, 1000);

    // Timer functionality
    let timerInterval;
    let timerSeconds = 0;
    const startTimerBtn = document.getElementById('start-timer');
    const resetTimerBtn = document.getElementById('reset-timer');

    function updateTimerDisplay() {
      const hours = Math.floor(timerSeconds / 3600);
      const minutes = Math.floor((timerSeconds % 3600) / 60);
      const seconds = timerSeconds % 60;
      
      document.getElementById('timer-hours').value = hours;
      document.getElementById('timer-minutes').value = minutes;
      document.getElementById('timer-seconds').value = seconds;
    }

    function startTimer() {
      const hours = parseInt(document.getElementById('timer-hours').value) || 0;
      const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
      const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
      
      timerSeconds = hours * 3600 + minutes * 60 + seconds;
      
      if (timerSeconds <= 0) {
        alert('Please set a valid time');
        return;
      }
      
      startTimerBtn.textContent = 'Running...';
      startTimerBtn.disabled = true;
      
      timerInterval = setInterval(() => {
        timerSeconds--;
        updateTimerDisplay();
        
        if (timerSeconds <= 0) {
          clearInterval(timerInterval);
          startTimerBtn.textContent = 'Start';
          startTimerBtn.disabled = false;
          alert('Timer finished!');
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerSeconds = 0;
      updateTimerDisplay();
      startTimerBtn.textContent = 'Start';
      startTimerBtn.disabled = false;
    }

    startTimerBtn.addEventListener('click', startTimer);
    resetTimerBtn.addEventListener('click', resetTimer);

    // Stopwatch functionality
    let stopwatchInterval;
    let stopwatchSeconds = 0;
    const startStopwatchBtn = document.getElementById('start-stopwatch');
    const pauseStopwatchBtn = document.getElementById('pause-stopwatch');
    const resetStopwatchBtn = document.getElementById('reset-stopwatch');
    const stopwatchDisplay = document.getElementById('stopwatch-display');

    function updateStopwatchDisplay() {
      const hours = Math.floor(stopwatchSeconds / 3600);
      const minutes = Math.floor((stopwatchSeconds % 3600) / 60);
      const seconds = stopwatchSeconds % 60;
      
      stopwatchDisplay.textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startStopwatch() {
      startStopwatchBtn.disabled = true;
      pauseStopwatchBtn.disabled = false;
      
      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        updateStopwatchDisplay();
      }, 1000);
    }

    function pauseStopwatch() {
      clearInterval(stopwatchInterval);
      startStopwatchBtn.disabled = false;
      pauseStopwatchBtn.disabled = true;
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchSeconds = 0;
      updateStopwatchDisplay();
      startStopwatchBtn.disabled = false;
      pauseStopwatchBtn.disabled = true;
    }

    startStopwatchBtn.addEventListener('click', startStopwatch);
    pauseStopwatchBtn.addEventListener('click', pauseStopwatch);
    resetStopwatchBtn.addEventListener('click', resetStopwatch);
  </script>
</body>
</html>
